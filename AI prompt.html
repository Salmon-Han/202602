<body>

    <h1>ğŸ¨ AI ç¹ªåœ–æç¤ºè©åº«</h1>
    <p id="status">æ­£åœ¨è®€å–è³‡æ–™åº«...</p>
    <div class="container" id="app"></div>

    <script>
        // â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼
        // è«‹åœ¨æ­¤å¡«å…¥ä½ çš„ Google Apps Script ç¶²é æ‡‰ç”¨ç¨‹å¼ç¶²å€
        const API_URL = 'ä½ çš„GASç¶²å€'; 
        // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

        async function fetchData() {
            try {
                if(API_URL === 'ä½ çš„GASç¶²å€' || API_URL === '') {
                    throw new Error("å°šæœªè¨­å®š API ç¶²å€");
                }
                const response = await fetch(API_URL);
                const data = await response.json();
                renderCards(data);
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    `è®€å–å¤±æ•—ã€‚<br>1. è«‹æª¢æŸ¥ç¨‹å¼ç¢¼ä¸­çš„ API_URL æ˜¯å¦å·²å¡«å…¥ã€‚<br>2. è«‹ç¢ºèª GAS éƒ¨ç½²æ¬Šé™æ˜¯å¦ç‚ºã€Œä»»ä½•äºº (Anyone)ã€ã€‚<br>éŒ¯èª¤è¨Šæ¯: ${error.message}`;
                console.error(error);

        }

        function renderCards(data) {
            const container = document.getElementById('app');
            const status = document.getElementById('status');

            if (data.length === 0) {
                status.innerText = "è³‡æ–™åº«ç›®å‰æ˜¯ç©ºçš„ã€‚";
                return;
            }

            status.style.display = 'none'; // éš±è—è®€å–ä¸­æ–‡å­—

            data.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // è™•ç†åœ–ç‰‡é€£çµ (è‡ªå‹•è½‰æ› Google Drive)
                const imageUrl = convertImageLink(item.image);
                
                // è™•ç†æç¤ºè© (é˜²æ­¢ç‰¹æ®Šç¬¦è™Ÿç ´å£ HTML)
                const safePrompt = escapeHtml(item.prompt);
                const rawPrompt = item.prompt.replace(/'/g, "\\'"); // çµ¦æŒ‰éˆ•ç”¨çš„

                card.innerHTML = `
                    <div class="img-box">
                        <img src="${imageUrl}" loading="lazy" alt="${item.title}" onerror="this.onerror=null;this.src='https://via.placeholder.com/300?text=No+Image';">
                    </div>
                    <div class="content">
                        <div class="title">${item.title || 'ç„¡æ¨™é¡Œ'}</div>
                        <div class="prompt-box">${safePrompt}</div>
                        <button class="copy-btn" onclick="copyText('${rawPrompt}')">è¤‡è£½æç¤ºè©</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // â˜… æ ¸å¿ƒåŠŸèƒ½ï¼šè½‰æ› Google Drive é€£çµç‚ºå¯é è¦½åœ–ç‰‡
        function convertImageLink(url) {
            if (!url) return '';
            // æª¢æŸ¥æ˜¯å¦ç‚º Google Drive é€£çµ
            if (url.includes('drive.google.com') && url.includes('/d/')) {
                // ä½¿ç”¨æ­£å‰‡è¡¨é”å¼æŠ“å– ID
                const match = url.match(/\/d\/([a-zA-Z0-9_-]+)/);
                if (match && match[1]) {
                    // è½‰æ›æˆç›´é€£é è¦½æ ¼å¼
                    return `https://drive.google.com/uc?export=view&id=${match[1]}`;
                }
            }
            return url; // å¦‚æœä¸æ˜¯ Drive é€£çµï¼Œç›´æ¥å›å‚³åŸç¶²å€
        }

        // è¤‡è£½åŠŸèƒ½
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('âœ… æç¤ºè©å·²è¤‡è£½ï¼');
            }).catch(err => {
                alert('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½');
                console.error(err);

        }

        // HTML è·³è„«å­—å…ƒ (å®‰å…¨æ€§è™•ç†)
        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        fetchData();
    </script>
